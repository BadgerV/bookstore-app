<div class="book-card">
  <img
    src="{{ book.img }}"
    alt="{{ book.name }}"
    [style.min-width]="isOfTypeCategory && '100%'"
    [style.max-width]="isOfTypeCategory && '100%'"
  />

  <span class="book-name">{{ book.name }}</span>
  <span class="author-name" *ngIf="!isOfTypeCategory">{{ book.author }}</span>
</div>
